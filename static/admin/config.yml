backend:
    name: git-gateway # Prod
    repo: recrea-t/aneu-coworking
    branch: main

local_backend: true

media_folder: static/images
public_folder: /images

site_url: https://aneu-coworking.netlify.app
display_url: https://aneu-coworking.netlify.app
logo_url: https://aneu-coworking.netlify.app/images/Logo.svg

show_preview_links: false

locale: "ca"
i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files
  locales: [ca, es, en]
  default_locale: ca


collections:
    #Pages
    - name: 'pages' # Used in routes, e.g., /admin/collections/blog
      label: 'Pàgines' # Used in the UI
      extension: 'md'
      format: frontmatter
      create: false
      delete: false
      editor:
        preview: false
      files:
        - name: 'home'
          label: 'Pàgina principal (CAT)'
          file: 'src/pages/index.ca.md'
          fields: #
            - { label: 'Títol (SEO)', name: 'title', widget: 'string' }
            - { label: 'Descripció (SEO)', name: 'description', widget: 'text', required: false }
        - name: 'home-es'
          label: 'Pàgina principal (ES)'
          file: 'src/pages/index.es.md'
          fields: #
            - { label: 'Títol (SEO)', name: 'title', widget: 'string' }
            - { label: 'Descripció (SEO)', name: 'description', widget: 'text', required: false }
        - name: 'home-en'
          label: 'Pàgina principal (EN)'
          file: 'src/pages/index.en.md'
          fields: #
            - { label: 'Títol (SEO)', name: 'title', widget: 'string' }
            - { label: 'Descripció (SEO)', name: 'description', widget: 'text', required: false }
        - name: 'avis-legal'
          label: 'Pàgina Avís Legal'
          file: 'src/pages/avis-legal.ca.md'
          fields: #
            - { label: 'Títol (SEO)', name: 'title', widget: 'string'}
            - { label: 'Descripció (SEO)', name: 'description', widget: 'text', required: false }
            - { label: Cos, name: body, widget: markdown }
        - name: 'aviso-legal'
          label: 'Pàgina Aviso Legal'
          file: 'src/pages/aviso-legal.es.md'
          fields: #
            - { label: 'Títol (SEO)', name: 'title', widget: 'string'}
            - { label: 'Descripció (SEO)', name: 'description', widget: 'text', required: false }
            - { label: Cos, name: body, widget: markdown }
        - name: 'legal-note'
          label: 'Pàgina Legal Note'
          file: 'src/pages/legal-note.en.md'
          fields: #
            - { label: 'Títol (SEO)', name: 'title', widget: 'string'}
            - { label: 'Descripció (SEO)', name: 'description', widget: 'text', required: false }
            - { label: Cos, name: body, widget: markdown }
        - name: 'proteccio-de-dades'
          label: 'Pàgina Protecció de Dades'
          file: 'src/pages/proteccio-de-dades.ca.md'
          fields: #
            - { label: 'Títol (SEO)', name: 'title', widget: 'string'}
            - { label: 'Descripció (SEO)', name: 'description', widget: 'text', required: false }
            - { label: Cos, name: body, widget: markdown }
        - name: 'proteccion-de-datos'
          label: 'Pàgina Protección de Datos'
          file: 'src/pages/proteccion-de-datos.es.md'
          fields: #
            - { label: 'Títol (SEO)', name: 'title', widget: 'string'}
            - { label: 'Descripció (SEO)', name: 'description', widget: 'text', required: false }
            - { label: Cos, name: body, widget: markdown }
        - name: 'privacy-policy'
          label: 'Pàgina Privacy Policy'
          file: 'src/pages/privacy-policy.en.md'
          fields: #
            - { label: 'Títol (SEO)', name: 'title', widget: 'string'}
            - { label: 'Descripció (SEO)', name: 'description', widget: 'text', required: false }
            - { label: Cos, name: body, widget: markdown }

    #Sections
    - name: 'sections' # Used in routes, e.g., /admin/collections/blog
      label: 'Seccions' # Used in the UI
      format: frontmatter
      editor:
        preview: false
      i18n:
        structure: single_file
      files:
        - name: 'hero'
          label: 'Capcelera'
          file: 'src/pages/sections/hero.md'
          i18n: true
          fields: #
            - label: Text
              name: hero
              widget: markdown
              i18n: true
            - label: Imatges
              name: images
              summary: '/static{{fields.image}}'
              minimize_collapsed: true
              widget: list
              min: 1
              max: 3
              field: {label: Imatge, name: image, widget: image}
        - name: 'space'
          label: "L'espai"
          file: 'src/pages/sections/space.md'
          i18n: true
          fields:
            - name: id
              label: Id
              widget: hidden
              i18n: true
            - name: color
              label: Color
              widget: hidden
              i18n: duplicate
              default: 'amulet.500'
            - label: Títol
              name: title
              widget: string
              i18n: true
            - label: Descripció
              name: description
              widget: markdown
              i18n: true
            - label: Imatges
              name: images
              summary: '/static{{fields.image}}'
              minimize_collapsed: true
              widget: list
              min: 3
              field: {label: Imatge, name: image, widget: image}
        - name: services
          label: "Serveis"
          file: 'src/pages/sections/services.md'
          i18n: true
          fields:
            - name: id
              label: Id
              widget: hidden
              i18n: true
            - name: color
              label: Color
              widget: hidden
              i18n: duplicate
              default: 'sorbus.500'
            - label: Títol
              name: title
              widget: string
              default: Serveis
              i18n: true
            - label: Descripció
              name: description
              widget: markdown
              i18n: true
            - label: Serveis
              name: table
              widget: list
              i18n: true
              summary: '{{fields.title}}'
              field: { label: servei, name: title, widget: string, i18n: true }
        - name: 'pricing'
          label: "Tarifes"
          file: 'src/pages/sections/pricing.md'
          i18n: true
          fields:
            - name: id
              label: Id
              widget: hidden
              i18n: true
            - name: color
              label: Color
              widget: hidden
              i18n: duplicate
              default: 'chambray.500'
            - label: Títol
              name: title
              widget: string
              default: Tarifes
              i18n: true
            - label: Descripció
              name: description
              widget: markdown
              i18n: true
            - label: Tarifes
              name: pricing
              widget: list
              i18n: true
              fields:
                - label: Nom
                  name: title
                  widget: string
                  i18n: true
                - label: Preu
                  name: price
                  widget: string
                  i18n: true
                  default: XX,YY €/mes
                - label: Descripció
                  name: description
                  required: false
                  widget: string
                  i18n: true
        - name: 'coworkers'
          label: "Coworkers"
          file: 'src/pages/sections/coworkers.md'
          i18n: true
          fields:
            - name: id
              label: Id
              widget: hidden
              i18n: true
              default: coworkers
            - name: color
              label: Color
              widget: hidden
              i18n: duplicate
              default: 'amulet.500'
            - label: Títol
              name: title
              widget: string
              default: Coworkers
              i18n: true
            - label: Coworkers
              name: coworkers
              widget: list
              i18n: true
              fields:
                - label: Nom
                  name: title
                  widget: string
                - label: Descripció
                  name: description
                  widget: string
                  i18n: true
                - label: Imatge
                  name: image
                  widget: image
                  allow_multiple: false
                  media_folder: coworkers
                - label: Website
                  hint: "Introdueix l'adreça sense el **https://**"
                  required: false
                  name: url
                  widget: string
                - label: Telèfon
                  required: false
                  name: phone
                  widget: number
                  value_type: int
                - label: "Usuari d'Instagram"
                  required: false
                  name: instagram
                  widget: string
                - label: "Usuari de Facebook"
                  required: false
                  name: facebook
                  widget: string
                - label: "Usuari de Linkedin"
                  required: false
                  name: linkedin
                  widget: string
                - label: "Usuari de Twitter"
                  required: false
                  name: twitter
                  widget: string
        - name: 'contact'
          label: "Contacte"
          file: 'src/pages/sections/contact.md'
          i18n: true
          fields:
            - name: id
              label: Id
              widget: hidden
              i18n: true
            - name: color
              label: Color
              widget: hidden
              i18n: duplicate
              default: 'sorbus.500'
            - label: Títol
              name: title
              widget: string
              i18n: true

